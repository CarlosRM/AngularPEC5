<div class="container">
  <h1>LOTR Characters</h1>
  <ul class="list-group">
    <a *ngFor="let character of characters" [routerLink]="['/character', character._id]" class="list-group-item list-group-item-action animate_animated animate__bounce animate__fadeIn">
      {{character.name}}
    </a>
  </ul>
</div>
